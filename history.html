<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search History</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Search History</h1>
  </header>

  <main class="container my-5">
    <button class="btn btn-secondary mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#historyTable" aria-expanded="false" aria-controls="historyTable">
      Toggle Search History
    </button>

    <div class="collapse show" id="historyTable">
      <table class="table table-bordered">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Departure</th>
            <th>Arrival</th>
            <th>Airline</th>
          </tr>
        </thead>
        <tbody id="historyBody">
          <!-- Search history will be dynamically populated -->
        </tbody>
      </table>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>Created by LazKar</p>
    <a href="index.html" class="btn btn-outline-light mt-2">Back to Search</a>
  </footer>

  <script src="history.js"></script>
</body>
</html>
