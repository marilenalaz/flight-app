<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-5">
    <h1 class="display-4">Flight Search App</h1>
    <p class="lead">Find real-time flight information for your favorite destinations.</p>
  </header>

  <main class="container my-5">
    <!-- Search Form -->
    <form id="flightForm" class="mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="depAirport" class="form-label">Departure Airport Code (e.g., LAX)</label>
          <input id="depAirport" type="text" class="form-control" placeholder="Enter departure airport" required>
        </div>
        <div class="col-md-6">
          <label for="arrAirport" class="form-label">Arrival Airport Code (optional)</label>
          <input id="arrAirport" type="text" class="form-control" placeholder="Enter arrival airport">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Search Flights</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loading" class="d-none text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Search History -->
    <h2 class="mb-4">Search History</h2>
    <ul id="searchHistory" class="list-group mb-5"></ul>

    <!-- Flight Results -->
    <h2 class="mb-4">Flight Results</h2>
    <div id="flightResults" class="row g-4"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>Created by [Your Name] - Class Project 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
