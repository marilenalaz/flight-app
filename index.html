<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flight Search App</h1>
  </header>
  <main>
    <form id="flightForm">
      <label for="airport">Enter Airport Code (e.g., LAX):</label>
      <input id="airport" type="text" placeholder="Airport Code" required>
      <button type="submit">Search Flights</button>
    </form>
    <section id="flightResults">
      <!-- Flight information will appear here -->
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
