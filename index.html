<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flight Search App</h1>
    <nav>
      <a href="profile.html">My Profile</a>
    </nav>
  </header>
  <main>
    <form id="flightForm">
      <label for="depAirport">Departure Airport:</label>
      <input id="depAirport" type="text" placeholder="Enter code (e.g., LAX)" required>

      <label for="arrAirport">Arrival Airport:</label>
      <input id="arrAirport" type="text" placeholder="Enter code (optional)">

      <button type="submit">Search Flights</button>
    </form>
    <section id="flightResults"></section>
  </main>
  <footer>
    <p>Powered by AviationStack API</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
