<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-5">
    <h1 class="display-4">Flight Search App</h1>
    <p class="lead">Find real-time flight information by city, airport, country, or airline.</p>
  </header>

  <main class="container my-5">
    <!-- Search Form -->
    <form id="flightForm" class="mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="countryFilter" class="form-label">Select Country</label>
          <select id="countryFilter" class="form-select">
            <option value="">Choose a Country</option>
            <!-- Country options will be populated dynamically -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="cityFilter" class="form-label">Select City</label>
          <select id="cityFilter" class="form-select">
            <option value="">Choose a City</option>
            <!-- City options will be populated dynamically -->
          </select>
        </div>
        <div class="col-md-6">
          <label for="airlineFilter" class="form-label">Select Airline</label>
          <select id="airlineFilter" class="form-select">
            <option value="">Choose an Airline</option>
            <!-- Airline options will be populated dynamically -->
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Search Flights</button>
    </form>

    <!-- Flight Results -->
    <h2 class="mb-4">Flight Results</h2>
    <div id="flightResults" class="row g-4"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>Created by LazKar - Class Project 2025</p>
    <a href="history.html" class="btn btn-outline-light mt-2">View Search History</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
