<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Flight Search App</h1>
  </header>
  <main>
    <form id="flightForm">
      <label for="depAirport">Departure Airport Code (e.g., LAX):</label>
      <input id="depAirport" type="text" placeholder="Departure Airport Code" required>
      
      <label for="arrAirport">Arrival Airport Code (optional):</label>
      <input id="arrAirport" type="text" placeholder="Arrival Airport Code">
      
      <button type="submit">Search Flights</button>
    </form>
    <section id="flightResults">
      <!-- Results will be dynamically inserted here -->
    </section>
  </main>
  <footer>
    <p>Powered by AviationStack API</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
