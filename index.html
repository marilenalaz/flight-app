<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-5">
    <h1 class="display-4">Flight Search App</h1>
    <p class="lead">Find real-time flight information by typing country, city, or airline names.</p>
  </header>

  <main class="container my-5">
    <!-- Search Form -->
    <form id="flightForm" class="mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="countryInput" class="form-label">Country (optional)</label>
          <input id="countryInput" type="text" class="form-control" placeholder="Enter a country">
        </div>
        <div class="col-md-6">
          <label for="cityInput" class="form-label">City (optional)</label>
          <input id="cityInput" type="text" class="form-control" placeholder="Enter a city">
        </div>
        <div class="col-md-6">
          <label for="airlineInput" class="form-label">Airline (optional)</label>
          <input id="airlineInput" type="text" class="form-control" placeholder="Enter an airline">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Search Flights</button>
    </form>

    <!-- Flight Results -->
    <h2 class="mb-4">Flight Results</h2>
    <div id="flightResults" class="row g-4"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>Created by [Your Name] - Class Project 2025</p>
    <a href="history.html" class="btn btn-outline-light mt-2">View Search History</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
