<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-5">
    <h1 class="display-4">Flight Search App</h1>
    <p class="lead">Find real-time flight information by city, airport, country, or airline.</p>
  </header>

  <main class="container my-5">
    <!-- Search Form -->
    <form id="flightForm" class="mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="searchType" class="form-label">Search By</label>
          <select id="searchType" class="form-select">
            <option value="airport" selected>Airport Code</option>
            <option value="city">City Name</option>
            <option value="country">Country</option>
            <option value="airline">Airline</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="depSearch" class="form-label">Departure (Airport/City/Country)</label>
          <input id="depSearch" type="text" class="form-control" placeholder="Enter departure">
        </div>
        <div class="col-md-6">
          <label for="arrSearch" class="form-label">Arrival (Airport/City/Country)</label>
          <input id="arrSearch" type="text" class="form-control" placeholder="Enter arrival (optional)">
        </div>
        <div class="col-md-6">
          <label for="airlineSearch" class="form-label">Airline (optional)</label>
          <input id="airlineSearch" type="text" class="form-control" placeholder="Enter airline name">
        </div>
        <div class="col-md-6">
          <label for="flightNumber" class="form-label">Flight Number (optional)</label>
          <input id="flightNumber" type="text" class="form-control" placeholder="Enter flight number">
        </div>
        <div class="col-md-6">
          <label for="dateFrom" class="form-label">Date From</label>
          <input id="dateFrom" type="date" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="dateTo" class="form-label">Date To</label>
          <input id="dateTo" type="date" class="form-control">
        </div>
      </div>
      <button type="submit" class="btn btn-primary mt-4">Search Flights</button>
    </form>

    <!-- Filter and Results -->
    <section id="resultsSection" class="mt-5">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Flight Results</h2>
        <div class="d-flex gap-3">
          <select id="sortOptions" class="form-select">
            <option value="">Sort By</option>
            <option value="departure-asc">Departure Time (Ascending)</option>
            <option value="departure-desc">Departure Time (Descending)</option>
            <option value="arrival-asc">Arrival Time (Ascending)</option>
            <option value="arrival-desc">Arrival Time (Descending)</option>
          </select>
        </div>
      </div>
      <div id="flightResults" class="row g-4"></div>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>Created by [Your Name] - Class Project 2025</p>
    <a href="history.html" class="btn btn-outline-light mt-2">View Search History</a>
    <a href="watchlist.html" class="btn btn-outline-light mt-2">View Watchlist</a>
  </footer>

  <script src="script.js"></script>
</body>
</html>
