<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watchlist</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="bg-primary text-white text-center py-5">
    <h1 class="display-4">Flight Watchlist</h1>
  </header>

  <main class="container my-5">
    <div id="watchlistResults" class="row g-4"></div>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p>Created by LazKar</p>
    <a href="index.html" class="btn btn-outline-light mt-2">Back to Search</a>
  </footer>

  <script>
    const watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];
    const watchlistResults = document.getElementById('watchlistResults');

    watchlistResults.innerHTML = watchlist.map((flight, index) => `
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5>${flight.airline?.name || 'Unknown Airline'} (${flight.flight?.iata || 'N/A'})</h5>
            <button class="btn btn-danger mt-2" onclick="removeFromWatchlist(${index})">‚ùå Remove</button>
          </div>
        </div>
      </div>`).join('');

    function removeFromWatchlist(index) {
      watchlist.splice(index, 1);
      localStorage.setItem('watchlist', JSON.stringify(watchlist));
      location.reload();
    }
  </script>
</body>
</html>
